<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../static/css/common.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/enroll.min.css">
    <script src="../static/js/jquery-1.12.3.min.js"></script>
    <script src="../static/js/flexible.min.js"></script>
    <script src="../static/js/enroll.min.js"></script>
    <title>点击报名</title>
</head>
<body>
    <div class="enroll-container">
        <div class="header">
            <div class="time">
                <img class="time-img" src="../static/images/signUpTime.png" />
                <p class="time-word">86</p>
            </div>
            <div class="rule">
                <a class="rule-link" href="#">
                    <img class="rule-img" src="../static/images/activityRule.png" />
                </a>
            </div>
        </div>

        <div class="main">
            <div class="main-line first-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">选手姓名</p>
                <input class="main-line-input" type="text" placeholder="请填写孩子中文姓名" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">联系电话</p>
                <input class="main-line-input" type="text" placeholder="请填写家长手机号码" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">手机验证码</p>
                <input class="main-line-input" type="text" placeholder="填写手机验证码" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">所在省市</p>
                <input class="main-line-input" type="text" placeholder="请选择" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">所在城市</p>
                <input class="main-line-input" type="text" placeholder="请选择" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">所在学校</p>
                <input class="main-line-input" type="text" placeholder="请填写所在学校关键词" />
            </div>
            <div class="main-line">
                <img class="main-line-img" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">所在年级</p>
                <input class="main-line-input" type="text" placeholder="请选择" />
            </div>
            <div class="main-line last-line">
                <img class="main-line-img not-visible" src="../static/images/signUpFinger.png" />
                <p class="main-line-title">指导老师</p>
                <input class="main-line-input" type="text" placeholder="请指导老师姓名" />
            </div>
            <p class="main-word">
                报名参加中华少年说<span class="main-word-pink">北京赛区” “高年级”</span>组选拔
            </p>
        </div>
        <div class="confirm1">
            <img class="confirm1-check" src="../static/images/signUpCheck.png" />
            <p class="confirm1-word">请确认信息属实, 一旦提交后不可再修改</p>
        </div>
        <p class="confirm2">主办方对本次活动收集的个人信息严格保密</p>
        <div class="submit">
            <!-- <input class="submit-action" type="submit" value=""/> -->
            <a class="submit-link" href="#">
                <img class="submit-img" src="../static/images/signUpSubmit.png" />
            </a>
        </div>
    </div>
</body>
</html>
